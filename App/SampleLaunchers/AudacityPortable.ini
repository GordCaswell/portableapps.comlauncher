[Launch]
ProgramExecutable=Audacity\audacity.exe

[Activate]
Registry=true

[RegistryKeys]
audacity_portable=HKEY_CURRENT_USER\Software\Audacity

[RegistryValueWrite]
HKEY_CURRENT_USER\Software\Audacity\Audacity\Directories\TempDir=%TEMP%
HKEY_CURRENT_USER\Software\Audacity\Audacity\WantAssociateFiles=REG_DWORD:0
HKEY_CURRENT_USER\Software\Audacity\Audacity\MP3\MP3LibPath=%PAL:AppDir%\Lame\lame_enc.dll
